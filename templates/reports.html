<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Head content here -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            color: #333;
        }
        h1 {
            color: #007bff;
            font-size: 32px;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #007bff;
            color: #fff;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <!-- Main content -->
    <div class="container">
        <h1>Students Details</h1>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Subject</th>
                    <th>Email</th>
                </tr>
            </thead>
            <tbody>
                {% for AttendanceRecordForm in attendanceRecord %}
                <tr>
                    <td>{{ attendanceRecord.name }}</td>
                    <td>{{ attendanceRecord.subject }}</td>
                    <td>{{ attendanceRecord.email }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <!-- Add any additional JavaScript files or scripts here -->
</body>
</html>
